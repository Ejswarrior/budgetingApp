<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="money.css">
    <title>Document</title>
</head>
<body>
    
<h1>Coffee on a Budget</h1>
<div id="form">

<div id="inputTurn1">

</div>

<div hidden id="inputTurn2">
<label  for="Current Paycheck">Enter in your current paycheck amount</label>
<input  type="number" name="Current Paycheck amount" id="currentPaycheck" required>
</div>

<div hidden id="inputTurn3">
<label for="Bills">Please Enter in your monthly bills</label>
<input type="number" name="Bills" id="bills" required>
</div>

<div hidden id="inputTurn4">
<label for="Other Expeneses">Please enter in any Other Expeneses</label>
<input type="number" name="Other Expenses" id="otherExpenses" required>
</div>

<div hidden id="inputTurn5">
<label for="Other Incomes"> Please enter in any other incomes</label>
<input type="number" name="Other Incomes" id="otherIncomes" required>
</div>


<div hidden id="inputTurn6">
    <label for="Current Savings">How much money would you like to keep at all times</label>
    <input type="number" name="Current Savings" id="savingLimit" required>
</div>

<button id="btn">Click</button>
</div>
<div id="values">

</div>
<script src="money.js"></script>
</body>
</html>
